plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://jcenter.bintray.com')
    }

    maven {
        url = uri('https://jitpack.io')
    }

    maven {
        url = uri('https://jenkins.chew.pw/plugin/repository/everything/')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'net.dv8tion:JDA:4.2.0_231'
    implementation 'pw.chew:jda-chewtils:1.19'
    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'com.squareup.okhttp3:okhttp:4.9.1'
    implementation 'org.json:json:20201115'
    implementation 'org.awaitility:awaitility:4.0.3'
    implementation 'io.sentry:sentry-logback:4.2.0'
    implementation 'org.kohsuke:github-api:1.123'
    implementation 'net.sourceforge.htmlcleaner:htmlcleaner:2.24'
    implementation 'pro.chew.api:ChewAPI:1.0-b5'
    implementation 'bio.discord.api:dbio4j:0.1.0_5'
    implementation 'org.reflections:reflections:0.9.12'
    implementation 'me.memerator.api:MemeratorAPI:1.1.0_70'
}

group = 'pw.chew'
version = '1.0'
description = 'Chewbotcca-JDA'
java.sourceCompatibility = JavaVersion.VERSION_15

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
